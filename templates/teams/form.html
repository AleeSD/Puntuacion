{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<h1>{{ title }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div>
        {{ form.name.label_tag }}
        {{ form.name }}
    </div>
    <div>
        {{ form.description.label_tag }}
        {{ form.description }}
    </div>
    <button type="submit">Guardar</button>
    <a href="{% url 'teams:list' %}">Cancelar</a>
    </form>
{% endblock %}
