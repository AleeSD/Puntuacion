{% extends 'base.html' %}
{% block title %}Equipos{% endblock %}
{% block content %}
<h1>Equipos</h1>
<a href="{% url 'teams:create' %}">Nuevo equipo</a>
<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Puntos</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for t in teams %}
        <tr>
            <td>{{ t.name }}</td>
            <td>{{ t.description }}</td>
            <td>{{ t.total_points }}</td>
            <td>
                <a href="{% url 'teams:edit' t.pk %}">Editar</a>
                <a href="{% url 'teams:delete' t.pk %}">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="4">Sin equipos</td></tr>
        {% endfor %}
    </tbody>
    </table>
{% endblock %}
