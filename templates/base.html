<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Puntuaci√≥n{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav>
        <a href="/">Inicio</a>
        {% if user.is_authenticated %}
            <a href="{% url 'users:list' %}">Usuarios</a>
            <a href="{% url 'teams:list' %}">Equipos</a>
            <a href="{% url 'users:logout' %}">Salir</a>
        {% else %}
            <a href="{% url 'users:login' %}">Ingresar</a>
        {% endif %}
    </nav>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <main>
        {% block content %}{% endblock %}
    </main>
    <script src="/static/app.js"></script>
</body>
</html>
