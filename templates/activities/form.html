{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="card" style="grid-column:span 8">
  <div class="body">
    <h3>{{ title }}</h3>
    <form method="post" class="form">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <label>Tipo de actividad
        {{ form.activity_type }}
        {{ form.activity_type.errors }}
      </label>
      <label>Usuario
        {{ form.user }}
        {{ form.user.errors }}
      </label>
      <label>Fecha
        {{ form.date }}
        {{ form.date.errors }}
      </label>
      <label>Evidencia (opcional)
        {{ form.evidence }}
        {{ form.evidence.errors }}
      </label>
      <label>Notas (opcional)
        {{ form.note }}
        {{ form.note.errors }}
      </label>
      <div class="actions">
        <button class="btn primary" type="submit">Guardar</button>
        <a class="btn" href="/activities/">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
