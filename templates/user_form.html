{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container">
  <h1>{{ title }}</h1>
  <form method="post">
    {% csrf_token %}

    <div class="form-grid">
      {{ form.non_field_errors }}

      <label>Nombre
        {{ form.name }}
        {{ form.name.errors }}
      </label>
      <label>Email
        {{ form.email }}
        {{ form.email.errors }}
      </label>
      <label>Rol
        {{ form.rol }}
        {{ form.rol.errors }}
      </label>
      <label>Equipo
        {{ form.team }}
        {{ form.team.errors }}
      </label>
      {% if form.password1 %}
      <label>Contraseña
        {{ form.password1 }}
        {{ form.password1.errors }}
      </label>
      <label>Confirmación
        {{ form.password2 }}
        {{ form.password2.errors }}
      </label>
      {% endif %}
    </div>

    <div class="actions">
      <button class="btn" type="submit">Guardar</button>
      <a class="btn secondary" href="/users/list/">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
