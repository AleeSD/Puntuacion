{% extends 'base.html' %}
{% block title %}Usuarios{% endblock %}
{% block content %}
<h1>Usuarios</h1>
<a href="{% url 'users:create' %}">Nuevo usuario</a>
<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Equipo</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for u in users %}
        <tr>
            <td>{{ u.name }}</td>
            <td>{{ u.email }}</td>
            <td>{{ u.get_rol_display }}</td>
            <td>{{ u.team }}</td>
            <td>
                <a href="{% url 'users:edit' u.pk %}">Editar</a>
                <a href="{% url 'users:delete' u.pk %}">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="5">Sin usuarios</td></tr>
        {% endfor %}
    </tbody>
    </table>
{% endblock %}
