{% extends 'base.html' %}
{% block title %}Ingresar{% endblock %}
{% block content %}
<h1>Ingresar</h1>
<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div>
        <label>Email</label>
        {{ form.username }}
    </div>
    <div>
        <label>Contrase√±a</label>
        {{ form.password }}
    </div>
    <button type="submit">Entrar</button>
    <input type="hidden" name="next" value="{{ request.GET.next }}">
</form>
{% endblock %}
